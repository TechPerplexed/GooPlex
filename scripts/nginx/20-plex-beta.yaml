#
# Plex - Media streaming server stable
#
  plex:
    restart: unless-stopped
    image: linuxserver/plex:latest
    container_name: plex
    hostname: plex
    ports:
      - 8443:32400
      - 8443:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIGS}/Plex:/config
      - /tmp:/transcode
      - /bin/netstat:/bin/netstat:ro
      - ${MEDIA}:/Media
    environment:
      - VERSION=latest
      - ADVERTISE_IP=https://plex.${MYDOMAIN}:8443
      - PUID=${USERID}
      - PGID=${GROUPID}
      - PLEX_CLAIM=${PLEXCLAIM}
      - TZ=${TIMEZONE}
      - VIRTUAL_HOST=plex.${MYDOMAIN}
      - VIRTUAL_PORT=32400
      - VIRTUAL_PROTO=https
      - VIRTUAL_NETWORK=nginx-proxy
      - LETSENCRYPT_HOST=plex.${MYDOMAIN}
      - LETSENCRYPT_EMAIL=${MYEMAIL}
    healthcheck:
      test: ["CMD-SHELL", "netstat -ntlp | grep :32400 && mountpoint /Media"]
      interval: 10s
      timeout: 2s
      retries: 3
